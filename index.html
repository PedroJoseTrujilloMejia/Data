<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Pedro's Data Projects - Dramatic Edition</title>
  <style>
    /* General resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      /* Dramatic gradient background (black to deep red) */
      background: radial-gradient(circle at center, #000 0%, #300000 100%);
      color: #EEE;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* Slight overlay effect with a pseudo-element if desired */
      position: relative;
      overflow: hidden;
    }

    /* Optional swirling background shapes or highlights for extra drama */
    body::before {
      content: "";
      position: absolute;
      top: -30%;
      left: -30%;
      width: 60rem;
      height: 60rem;
      background: conic-gradient(
        from 180deg,
        rgba(255,0,0,0.4),
        rgba(0,0,0,0) 60%
      );
      filter: blur(100px);
      z-index: 0;
      animation: swirl 8s linear infinite;
    }

    @keyframes swirl {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Container for the main content */
    .container {
      position: relative;
      text-align: center;
      padding: 2rem;
      z-index: 1;
      max-width: 600px;
      width: 90%;
      /* Dark translucent background with strong red glow */
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 30px 5px rgba(255, 0, 0, 0.5);
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 1rem;
      color: #fff;
      /* Neon-like text glow */
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.8),
                   0 0 20px rgba(255, 0, 0, 0.6),
                   0 0 30px rgba(255, 0, 0, 0.4);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #ccc;
    }

    ul {
      list-style: none; /* Remove default bullet points */
      padding: 0;
      margin: 1rem 0;
    }

    li {
      margin: 0.8rem 0; 
    }

    a {
      color: #ff4d4d; /* Accent color for links */
      text-decoration: none;
      font-size: 1.2rem;
      /* Subtle text glow on hover */
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    a:hover {
      color: #ff9999;
      text-shadow: 0 0 8px rgba(255, 153, 153, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Pedro's Data Projects</h1>
    <p>Select a project below to view:</p>
    <ul>
      <li><a href="Credit Default - Random Forest (1).html">Credit Default - Random Forest</a></li>
      <li><a href="Montreal_Vehicle_Analysis.html">Montreal Vehicle Analysis</a></li>
      <li><a href="Bias.html">Project Bias</a></li>
    </ul>
  </div>
</body>
</html>
